<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/selectize/dist/css/selectize.bootstrap3.css">
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <!-- ko if: selected -->
      <h2 data-bind="text: selected().title"></h2>
      <!-- /ko -->

      <select data-bind="selectize: selected, selectizeOptions: availableOptions"></select>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/selectize/dist/js/standalone/selectize.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

    <script src="../dist/knockout-selectize.js"></script>

    <script type="text/javascript">
      let vm = {
        selected: ko.observable(),
        availableOptions: ko.observableArray([
          {id: 0, title: 'A'},
          {id: 1, title: 'B'},
          {id: 2, title: 'C'},
          {id: 3, title: 'D'},
        ]),
      };

      ko.applyBindings(vm);
    </script>
  </body>
</html>
